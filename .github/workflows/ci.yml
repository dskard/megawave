name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build
        run: just build

      - name: Test
        run: just test

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
