name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Build
        run: just build

      - name: Test with coverage
        run: just coverage

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

