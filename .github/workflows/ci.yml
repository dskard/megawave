name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Build
        run: just build

      - name: Test with coverage
        run: just coverage

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.html

      - name: Post coverage to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.out', 'utf8');

            // Parse coverage percentage from coverage.out
            const lines = coverage.trim().split('\n');
            const lastLine = lines[lines.length - 1];

            // Run go tool cover to get percentage
            const { execSync } = require('child_process');
            const result = execSync('go tool cover -func=coverage.out | tail -1').toString();
            const match = result.match(/(\d+\.\d+)%/);
            const percentage = match ? match[1] : 'unknown';

            const body = `## Test Coverage Report

            **Total Coverage: ${percentage}%**

            ðŸ“Š [Download full coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts) (coverage.html)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
